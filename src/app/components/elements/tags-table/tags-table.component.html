


  <input
  placeholder="Filtra por nombre etiqueta"
  name="nameTag"
  class="form-control"
  [(ngModel)]="nameTagOption"
  (keyup)="filterByNameTag()"
/>

<div class="mat-elevation-z8">
  <table
    [dataSource]="blocks"
    mat-table
    class="full-width-table"
    matSort
    aria-label="Elements"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <th mat-cell *matCellDef="let row">
        <tr>
          {{
            row.id
          }}
        </tr>
      </th>
    </ng-container>
  

    <!-- Name Column -->
    <ng-container matColumnDef="name">
    
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Etiqueta</th>
      <th mat-cell *matCellDef="let row">
        <div class="tag-btn">

        <tr>
          {{
            row.name
          }}
        </tr>
        <button class="tag-delete-btn" (click)="removeTag(row.id)">Delete Tag</button>
      </div>

      </th>
    </ng-container>

   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
  >
  </mat-paginator>
</div>
