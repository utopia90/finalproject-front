
<app-toolbar-back [expert]="expert"></app-toolbar-back>
<mat-card>
<mat-card-content>
<div class="expert-submit-form">

<form [formGroup]="formGroup" (submit)="submitRegisterForm()">
  <mat-form-field>
    <input matInput placeholder="Nombre" formControlName="name" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Apellidos" formControlName="surname" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Teléfono" formControlName="phone" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email" formControlName="mail" />
  </mat-form-field>
  <div formArrayName="tags" class="tags-container">

    <div class="new-tag-container" *ngFor="let tag of tagsArray.controls; let i = index" formGroupName="{{i}}">
      <mat-form-field>
        <input matInput type="string" matInput placeholder="Tag" formControlName="name"/>
      </mat-form-field>
      <button class="tag-delete-btn"type='button'(click)="removeTag(i)">x</button>
    </div>
    <button class="tag-btn"type='button'(click)="addTag()">Añadir etiquetas</button>

  </div>

  <mat-form-field>
    <input type="String" matInput placeholder="Dni" formControlName="dni" />
  </mat-form-field>
  <mat-form-field>
    <input type="String" matInput placeholder="Linkedln" formControlName="linkedln" />
  </mat-form-field>
  <mat-form-field>
    <input type="String" matInput placeholder="Estado" formControlName="state" />
  </mat-form-field>
  <mat-form-field>
    <input type="String" matInput placeholder="Valoración (de 0 a 100)" formControlName="rating" />
  </mat-form-field>
  <mat-form-field>
    <input type="String" matInput placeholder="Disponibilidad" formControlName="availability" />
  </mat-form-field>


  <button class="form-btn" type="submit">
    Register New Expert
  </button>
</form>
</div>
</mat-card-content>
</mat-card>
