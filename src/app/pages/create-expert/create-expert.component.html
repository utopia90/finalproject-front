
  
<app-toolbar-back [expert]="expert"></app-toolbar-back>
<mat-card>
<mat-card-content>
<div class="expert-submit-form">
<h2>Nuevo Experto</h2>
<form [formGroup]="formGroup" (submit)="submitRegisterForm()">
  <mat-form-field>
    <input id="name"matInput placeholder="NOMBRE:" formControlName="name" />
  </mat-form-field>

  <mat-form-field>
    <input id="surname"matInput placeholder="APELLIDOS:" formControlName="surname" />
  </mat-form-field>
  <mat-form-field>
    <input id="phone" matInput placeholder="TELÉFONO:" formControlName="phone" />
  </mat-form-field>

  <mat-form-field>
    <input id="mail"matInput placeholder="EMAIL:" formControlName="mail" />
  </mat-form-field>
  <div formArrayName="tags" class="tags-container">
    <div class="new-tag-container" *ngFor="let tag of tagsArray.controls; let i = index" formGroupName="{{i}}">
      <mat-form-field>
        <input id="tag" matInput type="string" matInput placeholder="TAG:" formControlName="name"/>
      </mat-form-field>
      <button class="tag-delete-btn"type='button'(click)="removeTag(i)">x</button>
    </div>
    <button class="tag-btn"type='button'(click)="addTag()">Añadir etiquetas</button>

  </div>

  <mat-form-field>
    <input id="dni"type="String" matInput placeholder="DNI:" formControlName="dni" />
  </mat-form-field>
  <mat-form-field>
    <input id="linkedln"type="String" matInput placeholder="LINKEDLN:" formControlName="linkedln" />
  </mat-form-field>
  <mat-form-field>
    <select id="state" matNativeControl required  formControlName="state" placeholder="ESTADO:">
      <option *ngFor="let option of state" [value]="option.value" >{{option.value}}</option>
    </select>
  </mat-form-field>
  <mat-form-field>
    <select id="rating" matNativeControl required  formControlName="rating" placeholder="PUNTUACIÓN:">
      <option *ngFor="let option of rating" [value]="option.value" >{{option.value}}</option>
    </select>
  </mat-form-field>
  <mat-form-field>
    <select id="state" matNativeControl required  formControlName="availability" placeholder="DISPONIBILIDAD:">
      <option *ngFor="let option of availability" [value]="option.value" >{{option.value}}</option>
    </select>  </mat-form-field>


  <button class="form-btn" type="submit">
    Register New Expert
  </button>
</form>
</div>
</mat-card-content>
</mat-card>
