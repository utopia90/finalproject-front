<div class="expert-block-card">
<mat-card>
    <mat-card-content>
        <div class="expert-block-main">
        <div class="upper-block">
        <mat-card-title>{{expert.name}} {{expert.surname}}</mat-card-title>
        <mat-card-subtitle>{{expert.dni}}</mat-card-subtitle>
    </div>
        <hr>
        <div class="middle-block">
            <div class="middle-block-container">
                <p>Disponibilidad:</p>
                <p>{{expert.availability}}</p>
            </div>
            <div class="middle-block-container">
                <p>Estado:</p>
                <p>{{expert.state}}</p>
            </div>
            <div class="middle-block-container">
                <p>Valoración:</p>
                <p>{{expert.rating}}</p>
            </div>
        </div>
        <div class="bottom-block">
           <div class="contact-block">
            <h4 class="contact-block-title">CONTACTO</h4>
               <div class="contact-block__container">
                   <div class="contact-block__item">
                        <img src="./../../../assets/svg/phone-icon.svg" alt="phone-icon" class="contact-block__img"/>
                        <div><span>Phone</span> <span>{{expert.phone}}</span></div>
                       </div>
               </div>
               <div class="contact-block__container">
                <div class="contact-block__item">
                    <img src="./../../../assets/svg/mail-icon.svg" alt="mail-icon" class="contact-block__img"/>
                    <div><span>Email</span> <span>{{expert.mail}}</span></div>
                </div>
            </div>
            <div class="contact-block__container">
                <div class="contact-block__item">
                    <img class="contact-block__img" src="./../../../assets/svg/address-icon.svg" alt="address-icon"/>
                    <div><span>Dirección</span><span>{{expert.address}}</span></div>
                </div>
            </div>
            <div class="contact-block__container">
                <div class="contact-block__item">
                    <img class="contact-block__img"  src="./../../../assets/svg/linkedln-icon.svg" alt="linkedln-icon" class="contact-block__img"/>
                    <div> <span>Linkedln</span><span>{{expert.linkedln}}</span></div>
                </div>
            </div>
               <div class="cv-block">
                   <div class="cv-block__title">
                       <span><img  src="./../../../assets/svg/cv-icon.svg" alt="cv-icon" class="contact-block__img"></span>
                       <span>CV</span>
                   </div>
                   <div class="cv-block__btn-container">
                   <button class="cv-btn">Descargar</button>
                   <button class="cv-btn">Ver</button>
                   <button class="cv-btn">Volver a subir</button>
                </div>
               </div>
           

           </div>
           <div class="contact-block-title">ETIQUETAS</div>
        </div>
    </div>
    </mat-card-content>
</mat-card>
</div>
